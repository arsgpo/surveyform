<!DOCTYPE html>
<html>
    <head>
      <link rel="stylesheet" href="style.css"> 
    <title>Adoption Form</title>
</head>
<body>
  <div class="bodybg">
    <div id=survey>
<h1 id=title> Dog Adoption Survey Form</h1>
<p id=description>All potential fosters and adoptors must fill this out and we will get back to you as soon as we can.</p>
<form id=survey-form>
    <label for="name" id="name-label">First and last name</label> 
    <br>
    <input id="name" type="text" required name="name" placeholder="First and Last Name">
    <br>
    <label for="age">Age</label> 
    <br>
    <input type="number" id="age" name="age" min="18" max="120" placeholder="Age">   
    <br>
    <label for="location">Location: </label>
    <br>
    <input type=text required id="location" name="location" placeholder="Location">  
    <br>
    <label for="email" id="email-label">Email:</label> 
    <br>
    <input id="email" type="email" required name="email" placeholder="Email">   
    <br>
    <label for="number" id="number-label">How many pets do you have currently?</label> 
    <br>
    <input id="number" type="number" name="petnumber" min="0" max="6" placeholder="Number of pets"> 
  </div>
</form>
</div>
</body>
</html>
