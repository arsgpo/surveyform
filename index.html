<!DOCTYPE html>
<html>
    <head>
      <link rel="stylesheet" href="style.css"> 
    <title>Adoption Form</title>
</head>
<body>
  <div class="bodybg">
    <div id="survey">
 <h1 id=title> Dog Adoption Survey Form</h1>
<p id=description>All potential fosters and adoptors must fill this entire application out and we will get back to you as soon as we can.</p>
<form id=survey-form>
  <div class="container">
    <label for="name" id="name-label">First and last name</label>
    <input id="name" type="text" class="namegroup" required name="name" placeholder="First and Last Name">
  </div>
  <div class="container">
    <label for="age">Age</label>
    <input type="number" id="age" required name="age" min="18" max="120"  class="namegroup" placeholder="Age">   
  </div>
  <div class="container">
    <label for="location">Location: </label>
    <input type=text id="location" required name="location" class="namegroup" placeholder="Location">  
    </div>
  <div class="container">
    <label for="email" id="email-label">Email:</label> 
    <input id="email" type="email" required name="email"  class="namegroup" placeholder="Email">   
  </div>
  <div class="container">
    <label for="number" id="number-label">How many pets do you have currently?</label> 
    <input id="number" type="number" name="petnumber" min="0" max="6"  class="namegroup" placeholder="Number of pets" required>
  </div>
<div class="container">
<label for="dropdown">Please select your goal:</label>
  <select id="dropdown"  class="namegroup" required name="goal" form ="survey-form">
    <option value="">Select One</option>
    <option value="foster"> Foster </option>
    <option value="Adopt">Adoption</option>    
    <option value="fostad">Foster Maybe Adopt</option>
  </select>
  </div>
  <p> How many hours of excersize are you willing to give the Dog</p>
  <div class="container">
<input type="radio" id="radio1" required form="survey-form" name="excersize" value="0-1">
 <label for="radio1">0-1</label>
 </div>
   <div class="container">
<input type="radio" id="radio2" form="survey-form" name="excersize" value="2-3" required>
<label for="radio2">2-3</label>
  </div>
   <div class="container">
<input type="radio" id="radio4" form="survey-form" name="excersize" value="4" required>
<label for="radio4">4+</label>
</div>
<p><strong>Caring for a pet is big a responsibility - check all that apply!
</strong></p>
 <div id="checkcon">
 <div class="container2">
<input type="checkbox" 
       id="costs" 
       name="checkbox" 
       form="survey-form" 
       value="money-cost"
       class="checklabel"
       required>
<label for="costs">I understand a dog requires spending money to keep the adoptee alive</label>  
  </div>
  <div class="container2">
<input type="checkbox" 
       id="space" 
       name="checkbox" 
       form="survey-form" 
       value="dog-space" 
       class="checklabel" required>
<label for="space" class="checklabel">I have adequate space in a safe and secure enviorment outside the home</label> 
  </div>
  <div class="container2">
<input type="checkbox" 
       id="happy-dog" 
       name="checkbox" 
       form="survey-form" 
       value="happy-dog"
       class="checklabel" required>
<label for="happy-dog" class="checklabel">I will give enough excerise and mental stimulation to keep them happy</label>
  </div>
  <div class="container2">
<input type="checkbox"
       id="surrender" 
       name="checkbox" 
       form="survey-form" 
       value="surrender" 
       class="checklabel" 
       required>
<label for="surrender" class="checklabel">I will re-surrender the animal if it becomes a burden to where care may be</label>
  </div>
  </div>
<div class="container">
  <label for="comment"><strong>Please tell us why you would like to foster or adopt </strong></label>
  <textarea id="comment" name="comment" form="survey-form" required rows="4" cols="50">Describe in detail</textarea>
<button type="submit" id="submit" name="submit" value="submit">Submit Form</button>
   </div>
  </form>
</div>
</body>
</html>
