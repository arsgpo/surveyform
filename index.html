<!DOCTYPE html>
<html>
    <head>
    <title>Adoption Form</title>
</head>
<body>
    <div class="bodybg"> 
<H1 id=title> Dog Adoption Survey Form</h1>
<p id=description> This is our survey form. All potential fosters and adoptees must fill this out and we will get back to you as soon as we can!</p>
<form id=survey-form>
<label for="name">First and last name </label>
<br>
    <input type="text" required id="name" name="name" placeholder="First and Last Name">
    <br>
     <label for="age">Age </label>
    <br>
    <input type="number" id="age" name="age" placeholder="Age">
    <br>
    <label for="location">Location: </label>
    <br>
    <input type=text required id="location" name="location" placeholder="Location">
    <br>
    <label for="email">Email: </label>
    <br>
    <input type="email" required id="email" name="email" placeholder="Email">
    <br>
    <label for="currentpets">How many pets do you have current? </label>
    <br>
    <input type="number" id="number" name="petnumber" placeholder="Number of pets">

</form>
    </div>
    </body>
</html>
